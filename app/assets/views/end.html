<div class="endScreen">
         <!--artwork-->
        <header ><img class="endScreen__logo" ng-src="assets/img/logo_rippedPaper_{{appCtrl.currentCategory()}}.png"></header>
        <!--<div class="startScreen__bgArtwork"></div>-->
        
        <!--content-->
        <div class="viewport" c6-resize>
        
        <div class="vidFrame__group"> 
            <div ng-if="appCtrl.annotationsModel ? true : false" ng-class="' annotation-last ' + 'vidFrame__annotation-{{appCtrl.currentCategory()}}'">
	            <div class="a-style">
	              <div class="a-frame">
	                <div class="a-text">
	                  {{endCtrl.lastAnnotation.text}}&nbsp;
	                  <div class="a-deco-right"></div><div class="a-deco-left"></div>
	                  <div ng-class="'a-tail-' + endCtrl.lastAnnotation.tail.pos + '-' + endCtrl.lastAnnotation.tail.type"></div>
	                </div>
	              </div>  
	            </div>
		    </div>
            <img class="vidFrame" ng-src="assets/img/vidFrame_{{appCtrl.currentCategory()}}_{{$stateParams.expid}}.jpg">
        </div>

            <menu class="vidMenu">
                <button class="vidMenu__btnReplay" ng-click="appCtrl.askForVideoLoad(); $state.transitionTo('experience.video', $stateParams);" name="replay"><span class="ir">Replay</span></button>
                <button class="vidMenu__btnShare" id="videMenu_shareBtn" ng-click="endCtrl.showShareBox = true" href="#" name="Share"><span class="ir">Share</span></button>
                <button class="vidMenu__btnNewVid" ng-click="$state.transitionTo('experience.categories');" name="newVid"><span class="ir">Make a new video</span></button>
            </menu>
        </div>
        
    <div class="share__group" ng-if="endCtrl.showShareBox" ng-animate="'shareBox'">
        <div class="share__window--group" id="share-box">
            <button class="share__close--btn" ng-click="endCtrl.showShareBox = false"><span class="ir">Close</span></button>
            <h2 class="share__hdr">Share this Video</h2>

            <div class="share__links--group">
                <form class="share__url--group">
                    <span class="share__url--label">URL:</span>
                    <!--<span class="share__url--box">http://c6.com/94nuf1</span>-->
                    <input class="share__url--box" id="urlbox" value="http://c6.com/94nuf1" onclick="this.select()">
                    <button class="share__url--btn"><span class="ir">Copy URL</span></button>
                </form>
                <a class="share__facebook--btn" title="Share on Facebook"><span class="ir">Share on Facebook</span></a>
                <a class="share__twitter--btn" title="Share on Twitter"><span class="ir">Share on Twitter</span></a>
            </div>
        </div>
    </div>
</div>
