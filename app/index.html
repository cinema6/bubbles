<!doctype html>
<html ng-app="c6.app" ng-controller="C6AppCtrl">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Screenjacked</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="assets/styles/main.css">
  	<link rel="stylesheet" ng-href="{{appCtrl.experience.css}}">
    
    <script type="text/javascript" src="//use.typekit.net/ffz0fzf.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!--<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>-->
  </head>
  <body class="paperTexture ng-cloak"> <!-- class toggles on for the experience -->

    <div class="experience">
      <!--#c6Bar-->
      <div id="c6Bar">
        <ul>
            <li id="c6Bar_logo"><a href="#" title="Cinema6"><img src="assets/media/c6/c6logo64x64.png" alt="Cinema6" width="32"></a></li>
            <li id="c6Bar_screenjacked"><a href="#" title="Screenjacked"><span class="ir">Screenjacked</span></a></li>
            <li id="c6Bar_settings" class="hasDropdown">
                <a href="#" title="Settings" id="btn_settings" class="clearfix">
                    <span class="icon_gear"><span class="ir">Settings</span></span>
                    <span class="icon_dropdown"><span class="ir">Drop Down</span></span>
                </a>
                <ul id="settings-dropdown" class="dropdown stack">
                    <li><a href="#" title="Close" id="btn_exitExp">Close</a></li>
                </ul>
            </li>
        </ul>
      </div>
      <!--#c6Bar-->
      
      <div ng-view ng-animate="currentRoute + '-partial'"></div>
      
      <div ng-controller="C6AnnotationsCtrl" ng-show="appCtrl.inExperience" ng-animate="'video'" class="experience__group">
        <div class="experience__logo"><img ng-src="assets/media/logo_vid_{{appCtrl.category()}}.png"></div>
        <video
        	id="player"
        	c6video
        	c6-src="{{appCtrl.experience.src}}"
        	on="timeupdate: annoCtrl.setActiveAnnotations, ended: annoCtrl.goToEnd"
        	preload="auto"
        	controls>
        </video>
        <ul class="annotations">
          <li
          	ng-repeat="a in annoCtrl.model.annotations"
          	ng-show="annoCtrl.annotationIsActive(a)"
          	ng-animate="appCtrl.experience.anim + '-annotation'"
          	ng-class="' annotation'">
            <div class="a-style" ng-class="a.cls.join(' ')">
              <div class="a-frame">
                <div class="a-text">
                  {{a.text}}
                  <div class="a-deco-right"></div><div class="a-deco-left"></div>
                  <div ng-class="'a-tail-' + a.tail.pos + '-' + a.tail.type"></div>
                </div>
              </div>  
            </div>
		      </li> 
        </ul>
    <div class="transition_blackFade">&nbsp;</div>
    </div>

    <script data-main="assets/scripts/main" src="assets/lib/require/require.min.js"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
