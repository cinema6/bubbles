<!DOCTYPE html>
<html><head>
    <title>Screenjacked</title>
    <link rel="stylesheet" type="text/css" href="../css/sj_demo.css">
    <link rel="stylesheet" media="screen and (max-width: 710px)" href="../css/710.css">
    <script type="text/javascript" src="../assets/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../assets/lib/greensock/TweenMax.min.js"></script>
    <script type="text/javascript" src="../assets/lib/greensock/TimelineLite.min.js"></script>
    <!--<script type="text/javascript" src="../js/cs-screenjacked-transitions.js"></script>-->
</head><body class="paperTexture">

<div id="experience">
<span id="c6bar"></span>
<div class="transition_blackFade">&nbsp;</div>

    <!-- START SCREEN BEGIN -->
     <div id="startScreen">
        <!--artwork-->
        <div class="artwork1">&nbsp;</div>
        <header class="logo1"><h5 class="ir">Screenjacked</h5></header>

        <!--content-->
        <div class="viewport">
            <menu id="videoSelection">
                <h1>choose one</h1>
                <ul>
                    <li class="thumbnail1">
                        <button><img src="../img/vidThumb_romance.jpg"></button>
                        <h3>Romance</h3>
                    </li>
                    <li class="thumbnail2">
                        <button><img src="../img/vidThumb_politics.jpg"></button>
                        <h3>Politics</h3>
                    </li>
                   <li class="thumbnail3">
                        <button><img src="../img/vidThumb_sports.jpg"></button>
                        <h3>Sports</h3>
                    </li>
                    <li class="thumbnail4">
                        <button><img src="../img/vidThumb_drama.jpg"></button>
                        <h3>Drama</h3>
                    </li>
                </ul>
            </menu>
        </div>
     </div>
    <!-- START SCREEN END -->


    <!-- INPUT SCREEN BEGIN -->
     <div id="inputScreen">
        <!--artwork-->
        <header class="logo2"><h5 class="ir">Screenjacked</h5></header>           
        <div class="artwork2">&nbsp;</div>
        
        <!--content-->
        <button class="btn_close"><span class="ir">Close</span></button> 
            <form id="input">
                <h1 class="title"><span class="ir">Fill in the blank</span></h1>
                <h2 class="question"><span class="ir">Fight Move:</span></h2>
                <input type="text" name="question8">
                <button class="btn_previous"><span class="ir">Previous</span></button>
                <button class="btn_next"><span class="ir">Next</span></button>
                <h6 class="characterCount">12</h6>
                <button class="btn_start"><span class="ir">Start</span></button>
            </form>
        <footer class="progressDock">Page 8 of 9</footer>
     </div>
    <!-- INPUT SCREEN END -->


    <!-- END SCREEN BEGIN -->
     <div id="endScreen">
        <!--artwork-->
        <div class="artwork1">&nbsp;</div>
        <header class="logo3"><h5 class="ir">Screenjacked</h5></header>
        <!--content-->
        <div class="viewport">
            
            <div id="vidEnd"><span class="ir">[ Actual video content will replace this span ]</span></div>
            <menu class="menu_vid">
                <button class="btn_playAgain"><span class="ir">Replay</span></button>
                <button class="btn_edit"><span class="ir">Edit</span></button>
                <button class="btn_newVid"><span class="ir">Make a new video</span></button>
            </menu>
            <footer class="menu_share">
                <span class="ir">Share with others:</span>
                <button class="btn_email"><span class="ir">Share through Email</span></button>
                <button class="btn_twitter"><span class="ir">Share on Twitter</span></button>
                <button class="btn_facebook"><span class="ir">Share on Facebook</span></button>
            </footer>
        </div>
     </div>
    <!-- END SCREEN END -->

 </div>

<!-- SCRIPTS -->
 <script>
// CONTENT SCALING //
    $(window).resize(function() {
        // set variable dimensions for viewport
        var baseW = 1280,
            baseH = 684,
            fontSize = 28,

        //find current dimensions of window
            winH = window.innerHeight,
            winW = window.innerWidth,
        
        //find scale factor
            scaleH = winH / baseH,
            scaleW = winW / baseW,
            scaleFactor = Math.min(scaleH, scaleW);
        
        //apply new dimensions to viewport
        $(".viewport").height(baseH * scaleFactor)
                      .width(baseW * scaleFactor)
                      .css("font-size", (fontSize * scaleFactor))
                      .css("margin-top", ((baseH * scaleFactor) / -2))
                      .css("margin-left", ((baseW * scaleFactor) / -2));

        //feed screen divs window dimensions
        $("#startScreen").height(winH).width(winW);
        $("#inputScreen").height(winH).width(winW);
        $("#endScreen").height(winH).width(winW);
    })
    
    //Resize content immediately when page is loded
    .resize();

// TRANSITIONS //
    var startScreen = $("#startScreen"),
        inputScreen = $("#inputScreen");
        transition = $(".transition_blackFade");

    // ANIMATIONS //        
    var tl = new TimelineLite({paused: true});
    tl.to(startScreen, 2, {onComplete: console.log("1"), transformOrigin: "0% 0%", rotation: "90deg", ease: Power3.easeIn, alpha: 0}, "startInput")
      .from(inputScreen, 2, {onComplete: console.log("2"), transformOrigin: "100% 0%", rotation: "-90deg", ease: Power3.easeOut, alpha: 0}, "startInput+=1.5")
      .from(transition, 2, {onComplete: console.log("3"), alpha: 0}, "inputVid")

    //transition to input screen
    $(".thumbnail1").click(function() {tl.play("startInput")} );
    $(".thumbnail2").click(function() {tl.play("startInput")} );
    $(".thumbnail3").click(function() {tl.play("startInput")} );
    $(".thumbnail4").click(function() {tl.play("startInput")} );

    //transition to start screen
    $(".btn_close").click(function() {tl.reverse("startInput")});

    //transition to video
    $(".btn_start").click(function() {tl.play("inputVid")} );



 </script>

</body></html>
