<div class="eend__group c6-view--fill-100">
    <header>
        <img class="sj__logo--big" ng-src="assets/img/logo_rippedPaper_{{appCtrl.currentCategory()}}.png">
    </header>
        
    <div class="c6-view--pos-50" c6-resize>
        <div class="end-frame__group c6-view--pos-50"> 
            <div ng-if="appCtrl.annotationsModel ? true : false" ng-class="' end-frame__annotation ' + 'end-frame__annotation--{{appCtrl.currentCategory()}}'">
                <div class="a-style">
                  <div class="a-frame">
                    <div class="a-text">
                      {{endCtrl.lastAnnotation.text}}&nbsp;
                      <div class="a-deco-right"></div><div class="a-deco-left"></div>
                      <div ng-class="'a-tail-' + endCtrl.lastAnnotation.tail.pos + '-' + endCtrl.lastAnnotation.tail.type"></div>
                    </div>
                  </div>  
                </div>
    	    </div>
            <img class="end-frame__img" ng-src="assets/img/vidFrame_{{appCtrl.currentCategory()}}_{{appCtrl.currentVideo()}}.jpg">
        </div>

        <menu class="end-menu__group">
            <button class="end-menu__group__replay-btn" ng-click="appCtrl.askForVideoLoad(); $state.transitionTo('experience.video', $stateParams);" name="replay"><span class="ir">Replay</span></button>
            <button class="end-menu__group__share-btn" id="videMenu_shareBtn" ng-click="endCtrl.share()" href="#" name="Share"><span class="ir">Share</span></button>
            <button class="end-menu__group__new-btn" ng-click="$state.transitionTo('experience.input');" name="newVid"><span class="ir">Make a new video</span></button>
        </menu>
    </div>
</div>
