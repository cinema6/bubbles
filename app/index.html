<!doctype html>
<html ng-controller="C6AppCtrl">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Screenjack</title>
        <meta property="og:title" content="Screenjack">
        <meta property="og:description" content="Take the editor's seat and rewrite the script of classic cinematic moments with a hilarious new spin.">
        <meta property="og:image" content="assets/img/c6logo64x64.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
            <link rel="stylesheet" href="assets/styles/Screenjack.css">
            <link id="experience_css" rel="stylesheet" ng-href="{{appCtrl.expData.css && ('assets/' + appCtrl.expData.css)}}">
            <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
            <script type="text/javascript" src="//use.typekit.net/ffz0fzf.js"></script>
            <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <!--<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>-->
    </head>
    <body class="sj__bg">
        <ui-view></ui-view>

        <script>
            (function() {
                var c6 = {
                    env: (function() {
                        return (!window.location.host.match(/cinema6.com/i)) ? 'debug' : 'release';
                    })(),
                    appConfig: {},
                    libUrl: function(url) {
                        return this.appConfig.libUrl + url;
                    }
                };
                function requireScript(src, main) {
                    var script = document.createElement('script');
                    script.setAttribute('data-main', main);
                    script.setAttribute('src', src);
                    return script;
                }
                function stylesheet(href) {
                    var stylesheet = document.createElement('link');
                    stylesheet.setAttribute('rel', 'stylesheet');
                    stylesheet.setAttribute('href', href);
                    return stylesheet;
                }
                c6.appConfig.libUrl = (function() {
                    if (c6.env === 'debug') {
                        return 'http://s3.amazonaws.com/c6.dev/ext/';
                    } else {
                        return 'http://lib.cinema6.com/';
                    }
                })();
                document.getElementsByTagName('head')[0].appendChild(stylesheet(c6.libUrl('c6ui/v1.2.9-0-g6e55613/css/c6uilib.min.css')));

                document.getElementsByTagName('body')[0].appendChild(requireScript(c6.libUrl('require/2.1.5/require.min.js'), 'assets/scripts/main'));
                window.c6 = c6;
            })();
    	</script>
        <script type="text/javascript">
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        </script>
    </body>
</html>
