  </head>
  <body>
      
        <ul class="annotation__group"> <!--orig ".annotations" -->

                </div>
              </div>
            </div>

        </ul>



<script>
 // CONTENT SCALING //
    $(window).resize(function() {
        // set variable dimensions for viewport
        var baseW = 1280,
            baseH = 684,
            fontSize = 28,

        //find current dimensions of window
            winH = window.innerHeight,
            winW = window.innerWidth,
        
        //find scale factor
            scaleH = winH / baseH,
            scaleW = winW / baseW,
            scaleFactor = Math.min(scaleH, scaleW);
        
        //apply new dimensions to viewport
        $(".annotation__group").height(baseH * scaleFactor)
                      .width(baseW * scaleFactor)
                      .css("font-size", (fontSize * scaleFactor))
                      .css("margin-top", ((baseH * scaleFactor) / -2))
                      .css("margin-left", ((baseW * scaleFactor) / -2));

        //feed screen divs window dimensions
        $("#startScreen").height(winH).width(winW);
        $("#inputScreen").height(winH).width(winW);
        $("#endScreen").height(winH).width(winW); 
        $(".menu_share").height(54 * scaleFactor).width(1026 * scaleFactor).css("margin-left", ((1026 * scaleFactor) / -2)); 
        

     })
    
    //Resize content immediately when page is loded
    .resize();
 </script>

  </body>
</html>
