<div class="experience partial">
  <div class="transition__panels-bottom">&nbsp;</div>

  <div class="transition__panels-top">&nbsp;</div>
  <div class="c6-bar__container"
      ng-mouseenter="appCtrl.userIsUsingC6Chrome = true"
      ng-mouseleave="appCtrl.userIsUsingC6Chrome = false"
      ng-class="{'offscreen': !(appCtrl.showC6Chrome || (!$state.is('experience.video') && !$state.is('shared')))}">
      <c6-bar></c6-bar>
  </div>

  <div ui-view ng-animate="appCtrl.stateHistory.from + '=>' + appCtrl.stateHistory.to" class="paperTexture ng-cloak"></div>
  
  <div ng-controller="C6ExperienceCtrl" c6-mouse-activity ng-show="($state.is('experience.video') || $state.is('shared'))" ng-animate="'video'" class="experience__group" style="display: none;">
	  <div class="c6Controls__group"
		  ng-animate="'c6Controls'"
          ng-class="{'offscreen': !(annoCtrl.videoCanPlay && appCtrl.showC6Chrome)}"
		  ng-mouseenter="appCtrl.userIsUsingC6Chrome = true"
		  ng-mouseleave="appCtrl.userIsUsingC6Chrome = false;">
		  <c6-controls delegate="annoCtrl.c6ControlsDelegate" controller="annoCtrl.c6ControlsController"></c6-controls>
	  </div>
	  <c6-progress-bar loading="(($state.is('experience.video') || $state.is('shared')) && !annoCtrl.videoCanPlay)" id="loading-group"></c6-progress-bar>
      <div class="experience__logo">
          <img ng-src="{{appCtrl.currentCategory() ? ('assets/img/logo_vid_' + appCtrl.currentCategory() + '.png') : null }}">
      </div>
      <div class="experience__video" c6-resize="{height:528, width: 1280, font: 28}">
        <video
          id="player"
          c6video
          c6-src="appCtrl.experience.src"
          c6-events="{timeupdate: 'annoCtrl.setActiveAnnotations(c6.event, c6.video);', ended: 'annoCtrl.goToEnd(c6.video);'}"
		  preload="auto">
       </video>

        <ul class="annotations" >
          <li
            ng-repeat="a in annoCtrl.annotationsModel.annotations"
            ng-show="annoCtrl.annotationIsActive(a)"
            style="display: none;"
            ng-animate="appCtrl.experience.anim + '-annotation'"
            ng-class="' annotation ' + a.cls.join(' ')">
            <div class="a-style">
              <div class="a-frame">
                <div class="a-text">
                  {{a.text}}&nbsp;
                  <div class="a-deco-right"></div><div class="a-deco-left"></div>
                  <div ng-class="'a-tail-' + a.tail.pos + '-' + a.tail.type"></div>
                </div>
              </div> 
            </div>
            </li> 
        </ul>

      </div>
      <div class="transition_blackFade">&nbsp;</div>
    </div>
</div>
