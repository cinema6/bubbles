<!--        INPUT SCREEN      -->
<div class="inputScreen">
    <!--artwork-->
     <header class="inputScreen__logo"><h1 class="ir">Screenjacked</h1></header>           
     <div class="inputScreen__bgArtwork">&nbsp;</div>
    
    <!--content-->
     <div>
     	<button class="inputScreen__btnClose" ng-click="appCtrl.goToRoute('/');"><span class="ir">Close</span></button> 
        
        <form class="content">
            <h1 class="inputScreen__directions">Fill in the blank</h1>

            <ul class="question__group">
                <li class="question">
                    <h2 class="question__query">{{inputCtrl.currentPrompt.query}}</h2>
                    <input
                    	class="question__userAnswer"
                    	type="text"
                    	name="response"
                    	ng-model="inputCtrl.promptModel.responses[inputCtrl.currentPromptIndex()]"
                    	maxlength="{{inputCtrl.promptModel.defSizeLimit}}"
                    	c6-on="newPrompt" do="focus"></input>
                </li>
            </ul>
            <button
            	class="question__btnNext"
            	ng-disabled="!inputCtrl.canGoForward()"
            	ng-click="inputCtrl.nextQuestion();"
            	name="next">
            	<span class="ir">Next</span>
            </button>
            
            <button
            	class="question__btnStart"
            	ng-if="inputCtrl.isDone()"
            	ng-disabled="!inputCtrl.currentResponse()"
            	ng-click="inputCtrl.startExperience();">
            	<span class="ir">Start</span>
            </button>
            
            <button
            	class="question__btnPrevious"
				ng-disabled="!inputCtrl.canGoBack()"
				ng-click="inputCtrl.prevQuestion();"
				name="prev">
				<span class="ir">Prev</span>
			</button>
            <h6 class="question__characterCount">{{inputCtrl.promptModel.defSizeLimit - inputCtrl.promptModel.responses[inputCtrl.currentPromptIndex()].length}}</h6>
        </form>

        <footer class="progressDock">Page {{inputCtrl.currentPromptIndex() + 1}} of {{inputCtrl.totalPrompts()}}</footer>
     </div>
</div>
