<div id="inputScreen">
    <!--artwork-->
     <header class="logo2"><h5 class="ir">Screenjacked</h5></header>           
     <div class="artwork2">&nbsp;</div>
        
    <!--content-->
     <button class="btn_close"><span class="ir">Close</span></button> 
        <form id="input">
            <h1 class="title"><span class="ir">Fill in the blank</span></h1>
            <h2 class="question"><span class="ir">Fight Move:</span></h2>
            <input type="text" name="question8">
            <button class="btn_previous"><span class="ir">Previous</span></button>
            <button class="btn_next"><span class="ir">Next</span></button>
            <h6 class="characterCount">12</h6>

        </form>
    <footer class="progressDock">Page 8 of 9</footer>
</div>
