    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>
    <div class="end__group c6-view--fill-100">
        
        <div class="photo__group">
            <div class="photo__layer photo__top-layer">
                <!--<div ng-if="appCtrl.annotationsModel ? true : false" ng-class="' end-frame__annotation ' + 'end-frame__annotation--{{appCtrl.currentCategory()}}'">
                    <div class="annotations__style">
                        <div class="annotations__text">
                            {{endCtrl.lastAnnotation.text}}&nbsp;
                            <div class="annotations__frame"></div>
                            <div class="annotations__corner annotations__corner--right"></div>
                            <div class="annotations__corner annotations__corner--left"></div>
                            <div class="annotations__tail" ng-class="'annotations__tail--' + endCtrl.lastAnnotation.tail.pos + '-' + endCtrl.lastAnnotation.tail.type"></div>
                        </div>
                    </div>
                </div>-->

                <div class="end-menu__box end-menu__new-video-shadow">

                <div class="end-menu__box end-menu__replay-shadow">

                <div class="end-menu__box end-menu__share-shadow">

        <div class="sj__close-btn sj__close-shadow">

        </div>
