<!--        INPUT SCREEN      -->
<div class="inputScreen">
    <!--artwork-->
     <header class="inputScreen__logo"><h1 class="ir">Screenjacked</h1></header>           
     <div class="inputScreen__bgArtwork">&nbsp;</div>
    
    <!--content-->
     <div c6-prompt-interface>    
     <button class="inputScreen__btnClose" onclick="history.go(-1);return false;"><span class="ir">Close</span></button> 
        
        <form class="content">
            <h1 class="inputScreen__directions">Fill in the blank</h1>

            <ul class="question__group">
                <li class="question hidden" ng-repeat="q in promptCtrl.model.prompts" c6-question="{{$index}},{{$last}}">
                    <h2 class="question__query">{{q.query}}</h2>
                    <input class="question__userAnswer" type="text" name="response" ng-model="promptCtrl.model.responses[$index]"></input>
                </li>
            </ul>
            <button class="question__btnNext" ng-click="nextQuestion();" ng-if="!isDone" name="next"><span class="ir">Next</span></button>
            <button class="question__btnPrevious" ng-click="prevQuestion();" name="prev"><span class="ir">Prev</span></button>
            <h6 class="question__characterCount">12</h6>

            <button class="question__btnStart" ng-if="isDone"><span class="ir">Start</span></button>
        </form>

        <footer class="progressDock">Page {{currQuestNo()}} of {{questionCount()}}</footer>
     </div>
</div>


<!--        VIDEO PLAYER        -->
<div c6-annotations-player>
    <video id="player" c6video class="hidden" preload="auto" controls> </video>
    <ul>
        <li ng-repeat="a in annoCtrl.model.annotations" class="annotation hidden">
            {{a.text}}
        </li>
    </ul>
</div>

<div class="transition_blackFade">&nbsp;</div>
