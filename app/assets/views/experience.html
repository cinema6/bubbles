<h1 > {{expCtrl.model.category}}: {{expCtrl.model.title}} </h1>
<div c6-prompt-interface >
    <ul id="questions">
        <li ng-repeat="q in promptCtrl.model.prompts" c6-question="{{$index}},{{$last}}" 
                                                        class="question hidden">
            {{q.query}} <input name="response" type="text" ng-model="promptCtrl.model.responses[$index]"></input>
        </li>
    </ul>
    <div> <span>{{currQuestNo()}} of {{questionCount()}}</span> </div>
    <p/>
    <div>
        <button name="prev" ng-click="prevQuestion();" >Prev</button>
        <button name="next" ng-click="nextQuestion();" >Next</button>
    </div>
</div>
<div c6-annotations-player>
    <video id="player" c6-video class="hidden" preload="auto" controls> </video>
    <ul>
        <li ng-repeat="a in annoCtrl.model.annotations" class="annotation hidden">
            {{a.text}}
        </li>
    </ul>
</div>
