<!doctype html>
<html ng-controller="C6AppCtrl">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Screenjacked</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/sj_main.css">
    <link rel="stylesheet" media="screen and (max-width: 710px)" href="../css/710.css">
  	<link rel="stylesheet" ng-href="{{appCtrl.experience.css}}">
    
    <script type="text/javascript" src="//use.typekit.net/ffz0fzf.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!--<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>-->
  </head>
  <body class="paperTexture ng-cloak"> <!-- class toggles on for the experience -->

    <div class="experience">
      <span class="c6bar"></span> 
      
      <div ng-view ng-animate="currentRoute + '-partial'"></div>
      
      <div ng-controller="C6AnnotationsCtrl" ng-show="appCtrl.inExperience" ng-animate="'video'">
        <video
        	id="player"
        	c6video
        	c6-src="{{appCtrl.experience.src}}"
        	on="timeupdate: annoCtrl.setActiveAnnotations, ended: annoCtrl.goToEnd"
        	preload="auto"
        	controls>
        </video>
        <ul class="annotations">
          <li ng-repeat="a in annoCtrl.model.annotations" ng-show="annoCtrl.annotationIsActive(a.index)" ng-class="a.cls.join(' ') + ' annotation'">
            <span>{{a.text}}</span><div>&nbsp;</div>
          </li>
        </ul>
        <div class="transition_blackFade">&nbsp;</div>
      </div>

    </div>

    <script data-main="assets/scripts/main" src="assets/lib/require/require.min.js"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
