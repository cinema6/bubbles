<!DOCTYPE html>
<html><head>
    <title>Screenjacked</title>
    <link rel="stylesheet" type="text/css" href="../css/sj_demo.css">
</head><body class="paperTexture">

<div id="experience">
<span id="c6bar"></span>

    <!-- START SCREEN BEGIN -->
     <div id="startScreen">
        <!--static elements-->
        <header class="artTopLeft_start"><span class="ir">Screenjacked</span></header>
        <div class="artBottomRight">&nbsp;</div>

        <!--scaling elements-->
        <div class="viewport">
            <menu id="videoSelection">
                <h1 class="instructions">choose one</h1><br>
                <ul>
                    <li class="videoCategory" title="Romance">
                        <button class="romance"><span class="ir">Romance</span></button>
                        <h3>Romance</h3>
                    </li>
                    <li class="videoCategory" title="Politics">
                        <button class="politics"><span class="ir">Politics</span></button>
                        <h3>Politics</h3>
                    </li>
                    <li class="videoCategory" title="Sci-fi">
                        <button class="scifi"><span class="ir">Sci-Fi</span></button>
                        <h3>Sci-Fi</h3>
                    </li>
                    <li class="videoCategory" title="Sports">
                        <button class="sports"><span class="ir">Sports</span></button>
                        <h3>Sports</h3>
                    </li>
                    <li class="videoCategory" title="Drama">
                        <button class="drama"><span class="ir">Drama</span></button>
                        <h3>Drama</h3>
                    </li>
                </ul>
            </menu>
        </div>
     </div>
    <!-- START SCREEN END -->


    <!-- INPUT SCREEN BEGIN -->
     <div id="inputScreen">
        <!--artwork-->
        <header class="artTopLeft_input"><span class="ir">Screenjacked</span></header>
        <div class="artBottomLeft">&nbsp;</div>
        <div id="bgLeft">&nbsp;</div>
        <div id="bgRight">&nbsp;</div>

        <!--content-->
        <button id="closebtn"><span class="ir">Close</span></button> 
        <div class="viewport">
            <div id="input">
                <h1 class="title"><span class="ir">Fill in the blank</span></h1>
                <h2 class="question"><span class="ir">Fight Move:</span></h2>
                    <form id="inputBar">
                        <input type="text" name="question_8">
                        <button id="previousbtn"><span class="ir">Previous</span></button>
                        <button id="nextbtn"><span class="ir">Next</span></button>
                    </form>
                <h6 id="characterCount">12</h6>
                <button id="startbtn"><span class="ir">Start</span></button>
            </div>
        </div>
        <footer id="progressDock">Page 8 of 9</footer>
     </div>
    <!-- INPUT SCREEN END -->


    <!-- END SCREEN BEGIN -->
     <div id="endScreen">
        <!--artwork-->
        <header class="artTopLeft_end"><span class="ir">Screenjacked</span></header>
        <div class="artBottomRight">&nbsp;</div>

        <!--content-->
        <div class="viewport">
            <div id="vidEnd">&nbsp;</div>
            <menu id="vidMenu">
                <button class="playAgainbtn"><span class="ir">Replay</span></button>
                <button class="editbtn"><span class="ir">Edit</span></button>
                <button class="newVidbtn"><span class="ir">Make a new video</span></button>
            </menu>
            <footer id="shareMenu">
                <span class="ir">Share with others:</span>
                    <button class="emailbtn"><span class="ir">Email</span></button>
                    <button class="twitterbtn"><span class="ir">Twitter</span></button>
                    <button class="facebookbtn"><span class="ir">Facebook</span></button>
            </footer>
        </div>
     </div>
    <!-- END SCREEN END -->

 </div>
</body></html>
