<!DOCTYPE html>
<html><head>
    <title>Screenjacked</title>
    <link rel="stylesheet" type="text/css" href="../css/sj_demo.css">
</head><body class="paperTexture">

<div id="experience">
    <div id="c6bar"></div>

<!-- START SCREEN BEGIN -->
<div id="startScreen">
    <!--static elements-->
    <div class="artBottomRight"></div>
    <div class="artTopLeft"></div>
    <!--scaling elements-->
    <div class="viewport">
        <div id="videoSelection">
            <div class="instructions">choose one</div><br>
            <div class="videoCategory" title="Romance"><div class="thumbFrame"><div id="thumb_romance"></div></div>Romance</div>
            <div class="videoCategory" title="Politics"><div class="thumbFrame"><img src="../img/vidThumb_politics.jpg"></div>Politics</div>
            <div class="videoCategory" title="Sci-fi"><div class="thumbFrame"><img src="../img/vidThumb_scifi.jpg"></div>Sci-Fi</div>
            <div class="videoCategory" title="Sports"><div class="thumbFrame"><img src="../img/vidThumb_sports.jpg"></div>Sports</div>
            <div class="videoCategory" title="Drama"><div class="thumbFrame"><img src="../img/vidThumb_drama.jpg"></div>Drama</div>
        </div>
    </div>
 </div>
 <!-- START SCREEN END -->


 <!-- INPUT SCREEN BEGIN -->
<div id="inputScreen">
    <!--static elements-->
    <div class="btnposition"><a href="#"><div id="closebtn"></div></a></div>
    <div class="artTopLeft_input"></div>
    <div class="artBottomLeft"></div>
    <div id="pageLeft"></div>
    <div id="pageRight"></div>

    <!--scaling elements-->
    <div class="viewport">
        <div id="input">
            <span class="title">Fill in the blank</span>
            <span class="question">Fight Move:</span>
            <div class="inputContainer">
                
                    <div id="previousbtn"></div>
                    <div id="inputBar"></div>
                    <div id="nextbtn"></div>
                
                <div id="characterCount">20</div>
            </div>
            <div id="startbtn"> </div>
        </div>
    </div>
</div>
 <!-- INPUT SCREEN END -->

 </div>
</body></html>
