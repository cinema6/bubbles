<!DOCTYPE html>
<html><head>
    <title>Screenjacked</title>
    <link rel="stylesheet" type="text/css" href="../css/sj_demo.css">
</head><body class="paperTexture">

<div id="experience">
<span id="c6bar"></span>

    <!-- START SCREEN BEGIN -->
    <div id="startScreen">
        <!--static elements-->
        <header class="artTopLeft_start">&nbsp;</header>
        <div class="artBottomRight">&nbsp;</div>

        <!--scaling elements-->
        <div class="viewport">
            <menu id="videoSelection">
                <h1 class="instructions">choose one</h1><br>
                <ul>
                    <li class="videoCategory" title="Romance">
                        <button class="thumbFrame">
                            <!--<div id="thumb_romance">&nbsp;<span class="ir">Romance</span></div>--> <!-- Div won't resize to be the size of the image based off the thumbFrame, how would this be done in dynamic sizes -->
                        </button>
                        <p>Romance</p>
                    </li>
                    <li class="videoCategory" title="Politics">
                        <button class="thumbFrame">
                            <span id="thumb_romance">&nbsp;<span class="ir">Politics</span></span>
                        </button>
                        <p>Politics</p>
                    </li>
                    <li class="videoCategory" title="Sci-fi">
                        <button class="thumbFrame">
                            <span id="thumb_romance">&nbsp;<span class="ir">Sci-Fi</span></span>
                        </button>
                        <p>Sci-Fi</p>
                    </li>
                    <li class="videoCategory" title="Sports">
                        <button class="thumbFrame">
                            <span id="thumb_romance">&nbsp;<span class="ir">Sports</span></span>
                        </button>
                        <p>Sports</p>
                    </li>
                    <li class="videoCategory" title="Drama">
                        <button class="thumbFrame">
                            <span id="thumb_romance">&nbsp;<span class="ir">Drama</span></span>
                        </button>
                        <p>Drama</p>
                    </li>
                </ul>
            </menu>
        </div>
     </div>
    <!-- START SCREEN END -->

    <!-- INPUT SCREEN BEGIN -->
    <div id="inputScreen">
        <!--static elements-->
        <div class="closePosition"><a href="#"><div id="closebtn"></div></a></div>
        <div id="progressDock">Page 8 of 9</div>
        <div class="artTopLeft_input"></div>
        <div class="artBottomLeft"></div>
        <div id="pageLeft"></div>
        <div id="pageRight"></div>

        <!--scaling elements-->
        <div class="viewport">
            <div id="input">
                <span class="title"><img src="../img/fillBlank.png"></span>
                <span class="question"><img src="../img/question_8.png"></span>
                <div class="inputContainer">
                    
                        <div id="previousbtn"></div>
                        <div id="inputBar">
                            <form><input type="text" name="question_8"></form>
                        </div>
                        <div id="nextbtn"></div>
                    
                    <div id="characterCount">12</div>
                </div>
                <div id="startbtn"> </div>
            </div>
        </div>
    </div>
     <!-- INPUT SCREEN END -->



     <!-- END SCREEN BEGIN -->
     <div id="endScreen">
        <!--static elements-->
        <div class="artBottomRight"></div>
        <div class="artTopLeft_end"></div>
        <!--scaling elements-->
        <div class="viewport">
            <div id="vidEnd"> </div>
            <div id="vidMenu">
                <div class="playAgainbtn"></div>
                <div class="editbtn"></div>
                <div class="newVidbtn"></div>
            </div>
            <div id="shareMenu"> 
                <div class="emailbtn"></div>
                <div class="twitterbtn"></div>
                <div class="facebookbtn"></div>
            </div>
        </div>
     </div>
     <!-- END SCREEN END -->

 </div>
</body></html>
